<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>오프라인 - LevelUp</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1976d2 0%, #42a5f5 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    
    .offline-container {
      max-width: 400px;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
    
    .offline-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      opacity: 0.8;
    }
    
    .offline-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }
    
    .offline-message {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 2rem;
      opacity: 0.9;
    }
    
    .retry-button {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .retry-button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }
    
    .features-list {
      margin-top: 2rem;
      text-align: left;
    }
    
    .features-list h3 {
      font-size: 1.1rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    
    .features-list ul {
      list-style: none;
      padding: 0;
    }
    
    .features-list li {
      padding: 0.5rem 0;
      opacity: 0.8;
    }
    
    .features-list li::before {
      content: '✓';
      margin-right: 0.5rem;
      font-weight: bold;
    }
    
    @media (max-width: 480px) {
      .offline-container {
        margin: 1rem;
        padding: 1.5rem;
      }
      
      .offline-icon {
        font-size: 3rem;
      }
      
      .offline-title {
        font-size: 1.25rem;
      }
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">🎯</div>
    <h1 class="offline-title">LevelUp</h1>
    <p class="offline-message">
      인터넷 연결이 없습니다.<br>
      연결을 확인하고 다시 시도해주세요.
    </p>
    
    <button class="retry-button" onclick="window.location.reload()">
      다시 시도
    </button>
    
    <div class="features-list">
      <h3>오프라인에서도 사용 가능한 기능</h3>
      <ul>
        <li>캐시된 목표 및 습관 데이터 조회</li>
        <li>로컬 스토리지 기반 임시 작업</li>
        <li>연결 복구 시 자동 동기화</li>
        <li>기본적인 게이미피케이션 요소</li>
      </ul>
    </div>
  </div>
  
  <script>
    // 네트워크 상태 감지
    window.addEventListener('online', () => {
      console.log('Network connection restored');
      // 잠시 후 자동으로 앱으로 리디렉트
      setTimeout(() => {
        window.location.href = '/';
      }, 1000);
    });
    
    // 페이지 로드 시 네트워크 상태 확인
    if (navigator.onLine) {
      window.location.href = '/';
    }
  </script>
</body>
</html>
